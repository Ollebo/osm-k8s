apiVersion: apps/v1
kind: Deployment
metadata:
  name: serve
  namespace: maps
  labels:
    app: serve
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serve
  template:
    metadata:
      labels:
        app: serve
    spec:
      containers:
      - name: socomp
        image: ollebo/map-serve
        env:
        - name: PGHOST
          value: postgis-rw
        - name: PGDATABASE
          value: osm
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: postgis-app
              key: username
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgis-app
              key: password
        ports:
          - containerPort: 80

---
kind: Service
apiVersion: v1
metadata:
  name: serve
  namespace: maps
spec:
  type: ClusterIP
  selector:
    app: serve
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---
kind: Service
apiVersion: v1
metadata:
  name: serve-node
  namespace: maps
spec:
  type: NodePort
  selector:
    app: serve
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80